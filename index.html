<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />


    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="cal">
        <div class="hed"></div>
        <div class="plate">
            <input type="text" id="input"> 
        </div>

        <div class="body">
            <div class="l0">
                <div class="l00" id="clear"><h1>C</h1></div>
                <div class="l00" id="persc"><h1>%</h1></div>
                <div class="l00" id="divison"><h1>/</h1></div>
                <div class="l00" id="delete">
                    <h1><i class="fas fa-backspace"></i></h1>
                </div>
               
            </div>
            <div class="l1">
                <div class="l11" id="seven"><h1>7</h1></div>
                <div class="l11" id="eight"><h1>8</h1></div>
                <div class="l11" id="nine"><h1>9</h1></div>
                <div class="l11" id="mul"><h1>X</h1></div>

            </div>
            <div class="l2">
                <div class="l22" id="four"><h1>4</h1></div>
                <div class="l22" id="five"><h1>5</h1></div>
                <div class="l22" id="six"><h1>6</h1></div>
                <div class="l22" id="sub"><h1>-</h1></div>

            </div>

            <div class="l3">
                <div class="l33" id="one"><h1>1</h1></div>
                <div class="l33" id="two"><h1>2</h1></div>
                <div class="l33" id="three"><h1>3</h1></div>
                <div class="l33" id="add"><h1>+</h1></div>

            </div>
            <div class="l4">
                <div class="l44" id="dblzero"><h1>00</h1></div>
                <div class="l44" id="zero"><h1>0</h1></div>
                <div class="l44" id="dot"><h1>.</h1></div>
                <div class="l44" id="ans"><h1>=</h1></div>

            </div>
        </div>
    </div>

    <script src="new.js"></script>
</body>
</html>
